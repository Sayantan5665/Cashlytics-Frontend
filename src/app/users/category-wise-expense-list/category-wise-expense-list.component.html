<div
  class="bg-gradient-to-b from-blue-50 to-white rounded-lg shadow-lg mx-auto p-8 max-w-7xl mb-15">

  <!-- Filter Section -->
  <div
    class="flex flex-col flex-row-on-mid gap-4 mb-6 relative">

    <h1 class="text-3xl font-bold text-gray-800 bg-gradient-to-r from-teal-400 to-blue-400 bg-clip-text text-transparent mb-6 text-center">Category wise expenses</h1>

    <!-- Filter by Month -->
    <div class="flex flex-col absolute-on-mid min-w-[150px] bg-white border border-gray-200 rounded-lg px-[8px] py-[12px]">
      @let _selectedMonth = selectedMonth();
      <!-- <label class="text-sm font-medium text-gray-700 mb-1">Filter by Month</label> -->
      <mat-select [value]="_selectedMonth.selected"
        (selectionChange)="onMonthChange($event.value)">
        @for (month of months; track month) {
        <mat-option [value]="$index"
        [disabled]="_selectedMonth.current < $index">{{month}}</mat-option>
        }
      </mat-select>
    </div>

  </div>

  <!-- Transaction Table -->
  <div class="overflow-x-auto bg-white shadow-md rounded-lg">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gradient-to-r from-teal-400 to-blue-400 text-white">
        <tr>
          <th
            class="px-6 py-3 text-left text-xs font-medium uppercase">Date</th>
          <th
            class="px-6 py-3 text-left text-xs font-medium uppercase">Category</th>
          <th
            class="px-6 py-3 text-left text-xs font-medium uppercase">Description</th>
          <th
            class="px-6 py-3 text-left text-xs font-medium uppercase">Amount</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr class="hover:bg-gray-50 transition">
          <td class="px-6 py-4 text-sm text-gray-600">20 March</td>
          <td class="px-6 py-4">
            <span
              class="bg-red-100 text-red-600 text-xs font-semibold px-3 py-1 rounded-full">Education</span>
          </td>
          <td class="px-6 py-4 text-sm text-gray-600">Abcd</td>
          <td class="px-6 py-4 text-sm font-bold text-gray-800">₹2,000.00</td>
        </tr>

        <tr class="hover:bg-gray-50 transition">
          <td class="px-6 py-4 text-sm text-gray-600">13 March</td>
          <td class="px-6 py-4">
            <span
              class="bg-green-100 text-green-600 text-xs font-semibold px-3 py-1 rounded-full">Income</span>
          </td>
          <td class="px-6 py-4 text-sm text-gray-600">Freelance</td>
          <td class="px-6 py-4 text-sm font-bold text-gray-800">₹5,000.00</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
